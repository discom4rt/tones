<!DOCTYPE html>
<html>
<head>
  <title>Tones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web instrument with 8 musical notes that change randomly with each page load">
  <meta name="keywords" content="audio,wav,base64,random">
  <meta name="author" content="Morgan Brown">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Serif+Pro:600' rel='stylesheet' type='text/css'>
  <link href='assets/css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="grid">
    <div class="row">
      <div class="cell" style="width:25%;">A</div>
      <div class="cell" style="width:25%;">S</div>
      <div class="cell" style="width:25%;">D</div>
      <div class="cell" style="width:25%;">F</div>
    </div>
    <div class="row">
      <div class="cell" style="width:25%;">H</div>
      <div class="cell" style="width:25%;">J</div>
      <div class="cell" style="width:25%;">K</div>
      <div class="cell" style="width:25%;">L</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/randomColor.js"></script>
  <script src="assets/js/WaveFile.js"></script>
  <script src="assets/js/instrument.js"></script>
  <script src="assets/js/main.js"></script>

</html>
